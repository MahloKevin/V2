<!-- Script zum Addieren und Subtrahieren von Mengen -->
<script>
    function add(id) {
        var element = document.getElementById(id);
        var value = parseInt(element.value);
        element.value = value + 1;
        calculateSum();
    }

    function subtract(id) {
        var element = document.getElementById(id);
        var value = parseInt(element.value);
        if (value > 0) {
            element.value = value - 1;
        }
        calculateSum();
    }

    function calculateSum() {
        var sum = 0;
        var elements = document.getElementsByClassName('number');
        for (var i = 0; i < elements.length; i++) {
            var value = parseInt(elements[i].value);
            var price = parseInt(elements[i].closest('.detail-box').querySelector('.options h6:first-child').innerText.replace('€', ''));
            sum += value * price;
        }
        document.getElementById('summe').innerText = sum + '€';
    }

    window.onload = function () {
        calculateSum();
    };
</script>
