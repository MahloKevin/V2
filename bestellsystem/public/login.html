<!-- about section -->
<section class="about_section layout_padding bg-dark text-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-secondary shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email"
                                           placeholder="max.mustermann@mahlo.com" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Passwort</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i id="togglePassword" class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Passwort123" required>
                                </div>
                            </div>
                            <button id="login" class="button btn-primary w-100" type="submit">Einloggen</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
