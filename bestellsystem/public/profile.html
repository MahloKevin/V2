    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="../src/assets/images/favicon.svg" type="">

    <title>Mahlo Kantine</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="../src/assets/css/style.css" rel="stylesheet"/>
    <!-- CSS für Responsive Design -->
    <link href="../src/assets/css/responsive.css" rel="stylesheet"/>

<body class="sub_page">
<div id="header"></div>
<!-- Profilübersicht section -->
<section class="about_section layout_padding bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <!-- Tab Navigation -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab"
                                        data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                        aria-selected="true">Profil
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="order-tab" data-bs-toggle="tab" data-bs-target="#order"
                                        type="button" role="tab" aria-controls="order" aria-selected="false">Bestellung
                                </button>
                            </li>
                        </ul>
                        <!-- Tab Content -->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="profile" role="tabpanel"
                                 aria-labelledby="profile-tab">
                                <!-- Profilinhalt -->
                                <div>
                                    <!-- Container für das Bild und den Button -->
                                    <img id="profileImage" src="../src/assets/images/logo.svg" alt="Profilbild"
                                         class="rounded-circle img-fluid"
                                         style="width: 200px; height: 200px;">
                                </div>
                                <!-- Button zum Ändern des Profilbildes direkt unter dem Bild -->
                                <label for="profilePic" class="btn btn-secondary mt-2">Profilbild ändern</label>
                                <input type="file" id="profilePic" style="display: none;">
                                <br><br>
                                <div>
                                    <!-- Name und E-Mail -->
                                    <h4 class="mb-1">Kevin Seitz</h4>
                                    <p class="text-muted">kevin.seitz@mahlo.com</p>
                                </div>
                                <!-- Statistische Informationen -->
                                <div class="row">
                                    <div class="col">
                                        <h5>20 €</h5>
                                        <p>Gesamtwert aller Bestellungen</p>
                                    </div>
                                    <div class="col">
                                        <h5>1</h5>
                                        <p>Getätigte Bestellungen</p>
                                    </div>
                                </div>
                                <button class="button btn-primary mb-3">Abmelden</button>
                            </div>
                            <div class="tab-pane fade" id="order" role="tabpanel" aria-labelledby="order-tab">
                                <!-- Inhalt für Bestellung -->
                                <section class="food_section layout_padding-bottom">
                                    <div class="container">
                                        <div class="heading_container heading_center">
                                            <h2>-- Bestellung vom 26.05.2024 --</h2>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="box d-flex align-items-center">
                                                    <div class="img-box flex-shrink-0">
                                                        <img draggable="false" src="../src/assets/images/products/food1.jpg" alt="Camenbert mit Preiselbeeren" style="max-width: 150px;">
                                                    </div>
                                                    <div class="detail-box ms-3">
                                                        <h5>Camenbert mit Preiselbeeren</h5>
                                                        <p>Leckerer Camenbert Käse mit Preiselbeeren und einen Salat als Beilage</p>
                                                        <div class="options">
                                                            <h6>20 €</h6>
                                                            <div class="quantity">
                                                                <p>Anzahl: 1</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="btn-box">
                                                <div class="mb-5">
                                                    <h4 class="text-center">Summe dieser Bestellung: <span id="summe">20 €</span></h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- end Profilübersicht section -->
<div id="footer"></div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

        crossorigin="anonymous"></script>

<script type="module" src="../src/js/isotope.js"></script>

<script type="module" src="../react/react.jsx"></script>

</body>
</html>
